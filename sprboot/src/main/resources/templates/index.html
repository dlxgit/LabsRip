<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/index}" method="post">
    Name: <input type="text" name="book"/>
    Author: <input type="text" name="author"/>
    Date: <input type="text" name="date"/>
    Genre: <input type="text" name="genre"/>
    Rating: <input type="text" name="rating"/>
    <button id="addBtn">Add</button>
</form>
<form action="#" th:action="@{/index}"  method="get">
    <button id="showBtn">Show all books</button>
    <p th:each="book : ${books}"
       th:text="${smokeTest.name}">A Smoke Test</p>
</form>
</body>
</html>
